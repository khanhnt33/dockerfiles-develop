server {
        listen 80 default_server;
        access_log /var/log/nginx/access-last.log vcombined;

        root /html;
        index index.html;
}

server {
        listen 443 ssl http2 default_server;
        access_log /var/log/nginx/access-last.log vcombined;

        ssl_certificate /etc/nginx/certs/hosts.pem;
        ssl_certificate_key /etc/nginx/certs/hosts-key.pem;

        root /html;
        index index.html;
}
