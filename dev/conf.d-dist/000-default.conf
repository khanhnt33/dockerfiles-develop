server {
        server_name _;
        listen 80;
        include include/headers-internal-vhost.conf;
        access_log /var/log/nginx/access.log vcombined;

        return 503;
}


server {
        server_name _;
        listen 443 ssl http2;

        access_log /var/log/nginx/access.log vcombined;

        ssl_certificate /etc/nginx/certs/hosts.pem;
        ssl_certificate_key /etc/nginx/certs/hosts-key.pem;

        return 503;
}