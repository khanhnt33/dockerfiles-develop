version: '2.1'

networks:
  mysql:
    external:
      name: mysql

  traefik:
    external:
      name: traefik

services:
  main:
    image: webvariants/php:${VERSION}
    volumes:
      - "$WEB_ROOT:$WEB_ROOT"
    working_dir: "$WEB_ROOT"
    networks:
      - traefik
      - mysql
    labels:
      - traefik.port=80
      - traefik.frontend.rule=Host:${HOST}
      - traefik.frontend.passHostHeader=true
      - traefik.docker.network=traefik
    environment:
      WEB_ROOT: "$WEB_ROOT"
      WWW_DATA_UID: "$USER_UID"
      WWW_DATA_GID: "$USER_GID"
#      SecRuleEngine: "On"
#      SecExclude: "SecRuleRemoveById \"942100-949110\""
      PHP_TYPO3_INI: "1"
      PHP_OPCACHE_INI: "1"
      PHP_OPCACHE_INI_FAST_SHUTDOWN: "1"
